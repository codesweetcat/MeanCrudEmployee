
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductIdLabel">Create or edit a Product Id</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productId.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productId.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_productId">Product Id</label>
            <input type="number" class="form-control" name="productId" id="field_productId"
                    ng-model="vm.productId.productId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.productId.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_productIdTwo">Product Id Two</label>
            <input type="number" class="form-control" name="productIdTwo" id="field_productIdTwo"
                    ng-model="vm.productId.productIdTwo"
                    required />
            <div ng-show="editForm.productIdTwo.$invalid">
                <p class="help-block"
                    ng-show="editForm.productIdTwo.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.productIdTwo.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_priceTwo">Price Two</label>
            <input type="number" class="form-control" name="priceTwo" id="field_priceTwo"
                    ng-model="vm.productId.priceTwo"
                    min="0" />
            <div ng-show="editForm.priceTwo.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceTwo.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceTwo.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_wishList">Wish List</label>
            <select class="form-control" id="field_wishList" name="wishList" ng-model="vm.productId.wishList" ng-options="wishList as wishList.n for wishList in vm.wishlists track by wishList.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_wishListTwo">Wish List Two</label>
            <select class="form-control" id="field_wishListTwo" name="wishListTwo" ng-model="vm.productId.wishListTwo" ng-options="wishList as wishList.name for wishList in vm.wishlists track by wishList.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
