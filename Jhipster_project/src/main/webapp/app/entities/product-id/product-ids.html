<div>
    <h2>Product Ids</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-id.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Product Id
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Product Id</span></th>
                    <th><span>Price</span></th>
                    <th><span>Product Id Two</span></th>
                    <th><span>Price Two</span></th>
                    <th><span>Wish List</span></th>
                    <th><span>Wish List Two</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productId in vm.productIds track by productId.id">
                    <td><a ui-sref="product-id-detail({id:productId.id})">{{productId.id}}</a></td>
                    <td>{{productId.productId}}</td>
                    <td>{{productId.price}}</td>
                    <td>{{productId.productIdTwo}}</td>
                    <td>{{productId.priceTwo}}</td>
                    <td>
                        <a ui-sref="wish-list-detail({id:productId.wishList.id})">{{productId.wishList.n}}</a>
                    </td>
                    <td>
                        <a ui-sref="wish-list-detail({id:productId.wishListTwo.id})">{{productId.wishListTwo.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-id-detail({id:productId.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-id.edit({id:productId.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-id.delete({id:productId.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
