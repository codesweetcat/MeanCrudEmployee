
<div>
    <h2><span>Wishlist</span> {{vm.wishlist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.wishlist.name}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{vm.wishlist.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Hidden</span></dt>
        <dd>
            <span>{{vm.wishlist.hidden}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.wishlist.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wishlist-detail.edit({id:vm.wishlist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
